<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>
      {{firstName + ' ' + laseName}}
    </h2>
    <h2> {{firstName}} + {{laseName}}</h2>
    <h2>{{getFullName()}}</h2>
    <!-- 计算属性方法 -->
    <h2>{{fullName}}</h2>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        firstName: 'xiao',
        laseName: 'ming'
      },
      //计算属性,当作属性使用，调用不需要加（）
      computed: {
        fullName: function(){
          return this.firstName + '' + this.laseName
        }
      },
      methods: {
        getFullName: function(){
          return this.firstName + '' + this.laseName
        }
      }
    });
  </script>
</body>
</html>
