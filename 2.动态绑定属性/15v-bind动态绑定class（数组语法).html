<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 和自定义类共存 -->
    <h2 class="title" :class="[active, line]">{{msg}}</h2>
    <h2 class="title" :class="getClasses()">{{msg}}</h2>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '你好啊',
        active: 'aaaa',
        line: 'bbbbbbbbbbbb'
      },
      methods: {
        getClasses: function(){
          return [this.active, this.line]
        }
      }
    });
  </script>
</body>
</html>
