<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <h2 :style="{key(css属性名)：value(属性值)}"></h2> -->
        <!-- 50px必须加上单引号，不然当作变量解析 -->
        <!-- <h2 :style="{fontSize:'50px'}">{{msg}}</h2> -->
        <h2 :style="getStyle()">{{msg}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '你好啊！！！',
                // finalSize: '100px'
                finalSize: 100,
                finalColor: 'blue'
            },
            methods: {
                getStyle:function(){
                  return {fontSize:this.finalSize + 'px',color:this.finalColor}
                }
            }
        });
    </script>
</body>

</html>
