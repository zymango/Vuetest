<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 1..stop修饰符的使用 -->
    <div @click="divclick">
      aaaaaaa
      <button @click.stop="btnclick">按钮</button>
    </div>
    <!-- 2.prevent修饰符的使用  -->
    
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        divclick(){
          console.log('divclick');
          
        },
        btnclick(){
          console.log('btnclick');
          
        }
      }
    });
  </script>
</body>
</html>
