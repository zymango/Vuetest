<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 模板在创建中找，使用在实际中找，结合props理解 -->
  <div id="app">
    <cpn v-show="isShow"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是内容，哈哈哈哈哈</p>
      <button v-show="isShow">按钮</button>
    </div>
  </template>
  
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        isShow: true,
        msg: true
      },
      components:{
        cpn:{
          template:'#cpn',
          data(){
            return{
              isShow: false
            }
            
          }
        }
      },
      methods: {}
    });
  </script>
</body>
</html>
