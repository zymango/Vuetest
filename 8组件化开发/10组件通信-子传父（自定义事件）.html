<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 父组件模板 -->
  <div id="app">
    <!-- 省略括号cpnclick()，会默认把把item传进去  -->
    <cpn @itemclick="cpnclick"></cpn>
  </div>


  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <button v-for="item in categories" 
            @click="btnClick(item)">{{item.name}}
      </button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>

    //1.子组件
    const cpn = {
      template: '#cpn',
      data(){
        return {
          categories:[
            {id:'aaa', name: '热门推荐'},
            {id:'bbb', name: '手机数码'},
            {id:'ccc', name: '家用家电'},
            {id:'ddd', name: '电脑办公'} ],
          
        }
      },
      methods:{
        btnClick(item){
          // console.log(item);  
          //发射事件,自定义事件
          this.$emit('itemclick', item)
        }
      }
    }

    //2.父组件
    const vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        cpnclick(item){
          console.log(1111, item);
          
        }
      },
      components:{
        cpn
      }
    });
  </script>
</body>
</html>
