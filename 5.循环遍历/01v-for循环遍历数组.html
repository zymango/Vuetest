<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 1.在遍历过程中，没有使用索引值（下标） -->
  <ul>
    <li v-for="item in names">{{item}}</li>
  </ul>
  <!-- 在遍历过程中，获取索引值 -->
  <ul>
    <li v-for="(item, index) in names">
      {{index + 1}}.{{item}}
    </li>
  </ul>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: "你好哇！！！",
        names: ['why', 'kobe', 'james', 'curry']
      },
      methods: {}
    });
  </script>
</body>
</html>
