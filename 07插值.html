<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  	<div id="app">
      <h2>{{message}}</h2>
      <h2>{{message}}, 李银河</h2>
      <!-- mustache(插值表达式)，不仅仅可以直接写变量，也可以写一些简单的表达式 -->
      <h2>{{firstName + ' ' + lastName}}</h2>
      <h2>{{firstName}}   {{lastName}}</h2>
      <h2>{{count * 2}}</h2>
    </div>
  
    <script src="../js/vue.js"></script>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          firstName: 'kobe',
          lastName: 'bryant',
          count: 100
        },
        methods: {}
      });
    </script>
</body>
</html>
