<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- name属性可以使两个input互斥 -->
    <label for="#male">
      <input type="radio" id="male"  value="男" v-model="sex">男
    </label>
    <label for="#female">
      <input type="radio" id="female"  value="女" v-model="sex">女
    </label>
    <h2>你选择的性别时：{{sex}}</h2>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg:'你好哇',
        sex:'男'
      },
      methods: {}
    });
  </script>
</body>
</html>
